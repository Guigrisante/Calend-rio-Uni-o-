  <!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Calend√°rio 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {

<body>

<h1>üìÖ Calend√°rio 2026</h1>

<select id="filtro">
  <option value="Todos">Todos</option>
  <option value="Caboclos">Caboclos</option>
  <option value="Pretos Velhos">Pretos Velhos</option>
  <option value="Exu">Exu / Pomba Gira</option>
  <option value="Orix√°s">Orix√°s</option>
  <option value="Er√™s">Er√™s</option>
  <option value="Reuni√£o">Reuni√£o</option>
  <option value="Festa">Festa</option>
</select>

<div id="calendario"></div>

<script>
const eventos = [
  {mes:"Janeiro", texto:"17/01 - 18h - Homenagem a Ox√≥ssi", tipo:"Orix√°s"},
  {mes:"Janeiro", texto:"31/01 - 18h - Canja de Oxal√°", tipo:"Orix√°s"},

  {mes:"Fevereiro", texto:"13/02 - 20h - Festa de Exu", tipo:"Exu"},
  {mes:"Fevereiro", texto:"28/02 - 14h - Reuni√£o do Terreiro", tipo:"Reuni√£o"},

  {mes:"Mar√ßo", texto:"07/03 - 18h - Marinheiros", tipo:"Festa"},
  {mes:"Mar√ßo", texto:"21/03 - 18h - Boiadeiros / Xang√¥", tipo:"Orix√°s"},

  {mes:"Abril", texto:"02/04 - 20h - Festa de Pomba Gira", tipo:"Exu"},
  {mes:"Abril", texto:"18/04 - 18h - Ogum", tipo:"Orix√°s"},

  {mes:"Maio", texto:"02/05 - 18h - Caboclos e Boiadeiros", tipo:"Caboclos"},
  {mes:"Maio", texto:"16/05 - 18h - Pretos Velhos e Er√™s", tipo:"Pretos Velhos"},
  {mes:"Maio", texto:"30/05 - 18h - Ciganos", tipo:"Festa"},

  {mes:"Junho", texto:"14/06 - 06h - Encontro dos Orix√°s", tipo:"Orix√°s"},
  {mes:"Junho", texto:"27/06 - 18h - Exu e Pomba Gira", tipo:"Exu"},

  {mes:"Julho", texto:"F√©rias", tipo:"Reuni√£o"},

  {mes:"Agosto", texto:"01/08 - 18h - Pretos Velhos", tipo:"Pretos Velhos"},
  {mes:"Agosto", texto:"15/08 - 18h - Anivers√°rio da Uni√£o", tipo:"Festa"},
  {mes:"Agosto", texto:"29/08 - 18h - Exu", tipo:"Exu"},

  {mes:"Setembro", texto:"12/09 - 18h - Caboclos", tipo:"Caboclos"},
  {mes:"Setembro", texto:"26/09 - 16h - Cosme e Dami√£o", tipo:"Er√™s"},

  {mes:"Outubro", texto:"03/10 - 18h - Marinheiros", tipo:"Festa"},
  {mes:"Outubro", texto:"17/10 - 18h - Boiadeiros / Oxum", tipo:"Orix√°s"},

  {mes:"Novembro", texto:"07/11 - 18h - Baianos", tipo:"Festa"},
  {mes:"Novembro", texto:"21/11 - 18h - Exu Mirim", tipo:"Exu"},

  {mes:"Dezembro", texto:"06/12 - 04h - Iemanj√° e Ians√£", tipo:"Orix√°s"}
];

const feitos = JSON.parse(localStorage.getItem("feitos")) || {};
const calendario = document.getElementById("calendario");
const filtro = document.getElementById("filtro");

function render() {
  calendario.innerHTML = "";
  const tipo = filtro.value;
  const meses = {};

  eventos.forEach((e, i) => {
    if (tipo !== "Todos" && e.tipo !== tipo) return;
    if (!meses[e.mes]) meses[e.mes] = [];
    meses[e.mes].push({ ...e, id: i });
  });

  for (let mes in meses) {
    const divMes = document.createElement("div");
    divMes.className = "mes";
    divMes.innerHTML = `<h2>${mes}</h2>`;

    meses[mes].forEach(ev => {
      const div = document.createElement("div");
      div.className = "evento";

      const txt = document.createElement("div");
      txt.textContent = ev.texto;
      if (feitos[ev.id]) txt.classList.add("realizado");

      const btn = document.createElement("button");
      btn.textContent = feitos[ev.id] ? "‚úî Realizado" : "Marcar";
      if (feitos[ev.id]) btn.classList.add("ok");

      btn.onclick = () => {
        feitos[ev.id] = !feitos[ev.id];
        localStorage.setItem("feitos", JSON.stringify(feitos));
        render();
      };

      div.appendChild(txt);
      div.appendChild(btn);
      divMes.appendChild(div);
    });

    calendario.appendChild(divMes);
  }
}

filtro.onchange = render;
render();
</script>

</body>
